
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Select menus</title>
	<style>
		body {
			font: 100% arial, helvetica, sans-serif;
		}

		fieldset {
			padding: 0 1em 1em 1em;
		}

		legend {
			padding: 1em;
		}
	</style>
</head>
<body>
	<form action="someplace.php">
		<fieldset>
			<legend>Favourite book</legend>
			<label for="book">Name: </label>
			<select name="book" id="book">
				<option>The Trial</option>
				<option>The Outsider</option>
				<option>Things Fall Apart</option>
				<option>Animal Farm</option>
			</select>
		</fieldset>
	</form>

	<p><a href="nerdnyanroo.github.io"><img src="images/a88292c743953941d51af6bbe2f7e203.png" width="128" height="128"></a></p>
</body>
</html>
